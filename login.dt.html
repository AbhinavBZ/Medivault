<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediVault - Doctor Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 153, 255, 0.15);
      width: 400px;
      border: 1px solid #0084ff;
      padding-right: 4%;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: dodgerblue;
      
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 13px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      
    }
    input:focus {
      border-color: dodgerblue;
      outline: none;
    }
    .otp-btn {
      margin-top: 8px;
      background: dodgerblue;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .otp-btn:hover {
      background: dodgerblue;
    }
    button.login-btn {
      width: 100%;
      padding: 12px;
      background: dodgerblue;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.login-btn:hover {
      background: dodgerblue;
    }
    .note {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body style="background: repeating-linear-gradient(21deg,#ffffff,#e7eafc 100px, #eaeaeb 200px);">
  <div class="login-container" >
    <h2>Doctor Login</h2>
    <form action="login.dt.php" method="POST">
      <div class="form-group">
        <label>Doctor ID</label>
        <input type="text" placeholder="Your unique ID (e.g. DOC123)" name="license" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Your Password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="note">
      <div class="extra">
        New to Medivault ? <a href="signup.dt.html">Sign-up here</a>
      </div>
    </div>
  </div>
</body>
</html>
